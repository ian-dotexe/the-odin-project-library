<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>My Library</title>
</head>
<body>
    <h1>My Library</h1>
    <div id="book-list"></div> <!-- Container for book information -->
        <script src="src/js/script.js"></script> <!-- Loads class definitions -->
        <script>
            // This script runs after the DOM is fully loaded
            const myLibrary = new Library();

            // Array of book data
            const booksData = [
                { title: "The Hobbit", author: "J.R.R. Tolkien", numPages: 295, read: false },
                { title: "The Hobbit", author: "J.R.R. Tolkien", numPages: 295, read: false },
                { title: "The Hobbit", author: "J.R.R. Tolkien", numPages: 255, read: true },
                { title: "The Hobbit", author: "J.R.R. Tolkien", numPages: 295, read: false }
            ];

            // Loop through the array and add each book to the library
            booksData.forEach(book => {
                const newBook = new Book(book.title, book.author, book.numPages, book.read);
                myLibrary.addBookToLibrary(newBook); // Updates the display
        });
        </script>

    <table id="book-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
        </thead>
        <tbody id="book-table-body">
            <!-- Book rows will be dynamically inserted here -->
        </tbody>
    </table>
</body>
</html>
